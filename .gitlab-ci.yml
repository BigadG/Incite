stages:
  - test
  - build
  - deploy

# Caching node_modules for efficiency
cache:
  paths:
    - client/node_modules/
    - server/node_modules/

test_server:
  image: node:latest
  stage: test
  script:
    - cd server
    - npm ci
    - npm test
  only:
    - master

test_client:
  image: node:latest
  stage: test
  script:
    - cd client
    - npm ci
    - npm test
  only:
    - master

eslint_job:
  image: node:latest
  stage: test
  before_script:
    - npm ci
  script:
    - cd client
    - npm run lint
    - cd ../server
    - npm run lint
  only:
    - master

build_client:
  image: node:latest
  stage: build
  script:
    - cd client
    - npm ci
    - npm run build
  artifacts:
    paths:
      - client/build/ # Ensure this path is correct for where your build artifacts are placed
  only:
    - master

deploy_server:
  image: node:latest
  stage: deploy
  script:
    - cd server
    - npm ci
    # Add server deployment commands here
  only:
    - master

deploy_client:
  image: node:latest
  stage: deploy
  script:
    - cd client
    # Add client deployment commands here
  only:
    - master
  dependencies:
    - build_client

# Customize the following as needed:
# - Deployment scripts depend on your hosting solution and should be added to deploy jobs
