# .gitlab-ci.yml for the 'Incite' project

image: node:latest

stages:
  - test
  - build
  - deploy

# Caching node_modules for efficiency
cache:
  paths:
    - client/node_modules/
    - server/node_modules/

# Job to test the Node.js server
test_server:
  stage: test
  script:
    - cd server
    - npm install
    - npm test
  only:
    - master

# Job to test the React client application
test_client:
  stage: test
  script:
    - cd client
    - npm install
    - npm test
  only:
    - master

# ESLint Job for Code Quality Check
eslint_job:
  stage: test
  script:
    - npm install -g eslint
    - cd client
    - npm run lint
    - cd ../server
    - npm run lint
  only:
    - master

# Job to build the React client application
build_client:
  stage: build
  script:
    - cd client
    - npm install
    - npm run build
  artifacts:
    paths:
      - client/dist/
  only:
    - master

# Job to deploy the Node.js server
deploy_server:
  stage: deploy
  script:
    - cd server
    - npm install
    # Add server deployment commands here
  only:
    - master

# Job to deploy the built React client application
deploy_client:
  stage: deploy
  script:
    - cd client
    # Add client deployment commands here (e.g., upload the 'dist' folder to a web server)
  only:
    - master
  dependencies:
    - build_client


# Customize the following as needed:
# - Deployment scripts depend on your hosting solution and should be added to deploy jobs
